<!DOCTYPE html>
<html lang="ru-ru">
<head>
	<title>Игра Блэкджек - Novvember</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
	<link rel="icon" href="../img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../styles/style.css">
	<style type="text/css">
		h2 {
			display: inline;
		}
	</style>
</head>
<body>

<nav>
	<ul>
		<li><a href="../"><span class="home" title="Главная страница"></span></a></li>
	</ul>
</nav>

<main>
	<h1>Игра Блэкджек</h1>
			
	<p>Пришли в казино с тысячей, а тут стол с блэкджеком. Надо сыграть.</p>

	<p><h2 id="balance">Деньги: 1000 &#8381;</h2></p>
	
	<div>
		<h2 id="dealer">Крупье:</h2>
		<button type="button" onclick="dealerOpenButton();" id="dealerOpenButton" style="display: none;">Открыть карты крупье</button>
		<button type="button" onclick="dealerNextButton();" id="dealerNextButton" style="display: none;">Ход крупье <img src="waiting.svg"></button>
	</div>

	<div>
		<em><span id="textDealer" style="display: none;"></span></em>
	</div>

	<p>
		<input type="number" id="bet" placeholder="Ставка" min="1" max="10000">
		<button type="button" onclick="makeBetButton();" id="makeBet">Сделать ставку</button>
		<i id="textBet" style="display: none;">Ставка сделана!</i>
	</p>

	<div>
		<h2 id="player">Игрок:</h2>
		<button type="button" onclick="getCardsButton();" id="getCards" style="display: none;">Раздать карты</button>
		<button type="button" onclick="addButton();" id="addButton" style="display: none;">Ещё карту</button>
		<button type="button" onclick="stopButton();" id="stopButton" style="display: none;">Хватит</button>
		<button type="button" onclick="takeInsuranceButton();" id="takeInsuranceButton" style="display: none;">Досрочный выигрыш 1:1</button>
	</div>

	<div>
		<em><span id="textPlayer" style="display: none;"></span></em>
	</div>

	<p>
		<button type="button" onclick="newGameButton();" id="newGame"><strong>Закончить розыгрыш</strong></button>
	</p>
</main>

<script src="blackjack.js"></script>
</body>
</html>
