<!DOCTYPE html>
<html lang="ru-ru">
<head>
	<title>Игра Морской бой - Novvember</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../styles/style.css">
	<style type="text/css">

		p.under-consrtuction {
			background-color: Cornsilk;
			padding: 0.5em;
		}

		#playground {
			min-width: 725px;
		}

		#playground div {
			display: inline-block;
		}

		table {
			border-top: 1px dotted grey;
			border-collapse: collapse;
		}

		td {
			width: 20px;
			height: 20px;
			border: 1px dotted grey;
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			text-align: center;
			font-size: 10px;
			font-style: italic;
		}

		td:hover {
			background-color: gold;
		}

		#filler1 td, #filler2 td {
			border-left-style: none;
			border-right-style: none;
		}

		#playerField td.ship {
			background-color: #90CAF9;
		}

		#enemyField td.ship {
			background-color: #EF9A9A;
		}

		td.margin {

			background-image: url(dot-empty.svg);
			background-size: 6px;
			background-repeat: no-repeat;
			background-position: center;
		}


	</style>
</head>
<body>

<main>
	<h1>Игра Морской бой</h1>
			
	<p>Классическая русская версия игры «Морской бой» в тетради в клеточку, но с противником-компьютером.</p>

	<p class="under-consrtuction"><em>Игра еще далеко не готова, потому что я еще многое не знаю, как делать. Так что играть нельзя, но можно тыкать на кнопочки и видеть, какие элементы игры уже реализованы.</em>
		<br>
		<br>
		<button type="button" onclick="drawCells()">Нарисовать страницу</button>
		<button type="button" onclick="markField ()">Разметить страницу</button>
		<button type="button" onclick="generateShips ('player')">Расставить корабли игроку</button>
		<button type="button" onclick="generateShips ('enemy')">Расставить корабли противнику</button>
	</p>

	<div id="playground">
		<div id="playerField"></div><div id="filler1"></div><div id="enemyField"></div><div id="filler2"></div><div id="margin"></div>
	</div>

	

	
</main>

<script src="battleship.js"></script>
</body>
</html>
